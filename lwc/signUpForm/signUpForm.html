<template >
	<section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open centered-containerG">
		<div class="slds-modal__container">
			<!-- Modal/Popup Header -->
			<header class="slds-modal__header">
				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeForm}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
				<h2 class="slds-text-heading_medium">Login</h2>
			</header>

			<!-- Modal/Popup Body -->
			<div class="slds-modal__content slds-p-around_medium">
				<lightning-input class="custom-input" label="Name" value={name} onchange={handleInputChange}
					data-id="name" required></lightning-input>
				<lightning-input class="custom-input" label="Phone" type="tel" value={phone}
					onchange={handleInputChange} data-id="phone" required></lightning-input>
				<lightning-combobox class="custom-input" label="Gender" value={gender} options={genderOptions}
					onchange={handleInputChange} data-id="gender"></lightning-combobox>
				<lightning-input class="custom-input" label="Age" type="number" value={age} onchange={handleInputChange}
					data-id="age" required></lightning-input>
				<lightning-input class="custom-input" label="Email" type="email" value={email}
					onchange={handleInputChange} data-id="email" required></lightning-input>
				<lightning-input class="custom-input" label="Password" type="password" value={password}
					onchange={handleInputChange} data-id="password" required></lightning-input>
				<lightning-input class="custom-input" label="Confirm Password" type="password" value={confirmPassword}
					onchange={handleInputChange} data-id="confirmPassword" required></lightning-input>

			</div>

			<!-- Modal/Popup Footer -->
			<footer class="slds-modal__footer">
				<lightning-button label="Cancel" onclick={closeForm}></lightning-button>
					<lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
			</footer>
		</div>
	</section>
	<div class="slds-backdrop slds-backdrop_open"></div>
</template>
