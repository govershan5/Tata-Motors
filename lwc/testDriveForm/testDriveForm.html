<template>
    <div class="test-drive-form">
       <h1 style="font-size: 2.5rem; text-align: center; text-decoration: underline; letter-spacing: 0.1rem; margin-bottom: 1rem; color: white;">
    TEST DRIVE FORM
</h1>

        <div class="form-section">
            <div class="custom-label">
                <label for="firstName"  style="color: white; font-size:20px;">First Name</label>
                <input type="text" id="firstName" name="firstName" value={firstName} oninput={handleChange} required>
            </div>
            <div class="custom-label">
                <label for="lastName" style="color: white;font-size:20px;">Last Name</label>
                <input type="text" id="lastName" name="lastName" value={lastName} oninput={handleChange} required>
            </div>
            <div class="custom-label">
                <label for="email" style="color: white;font-size:20px;">Email Address</label>
                <input type="email" id="email" name="email" value={email} oninput={handleChange} required>
            </div>
            <div class="custom-label">
                <label for="pincode" style="color: white;font-size:20px;">City</label>
                <!-- <input type="text" id="pincode" name="pincode" value={pincode} oninput={handleChange} required> -->
                <!-- <label for="city">Select City</label> -->
            <select id="city" name="city" value="sefheo" onchange={handleChange1}>
                <option value=""></option>
                <option value="Hyderbad">Hyderbad</option>
                <option value="Mumbia" selected>Mumbai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Bengaluru">Bengaluru</option>
                <option value="Delhi">Delhi</option>
            </select>
            </div>
            <div class="custom-label">
                <label for="mobileNumber" style="color: white;font-size:20px;">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" value={mobileNumber} oninput={handleChange} required>
            </div>
            
            <div class="custom-label">
                <label for="license" style="color: white;font-size:20px;">License</label>
                <input type="text" id="license" name="license" value={license} oninput={handleChange} required>
            </div>
            <div class="custom-label">
                <label for="Product Name" style="color: white;font-size:20px;">Product Name</label>
                <input type="text" id="ProductName" name="ProductName" value={pname} oninput={handleChange} required>
            </div>
            <div class="custom-label">
                <label for="preferredSlot" style="color: white;font-size:20px;">Preferred Slot</label>
                <input type="date" id="preferredSlot" name="preferredSlot" value={preferredSlot} oninput={handleChange} required>
            </div>
            <div class="custom-label">
                <label for="preferredTime" style="color: white;font-size:20px;">Preferred Time</label>
                <select id="preferredTime" name="preferredTime" value={preferredTime} onchange={handleChange} required>
                    <option value="">Select a time</option>
                    <template for:each={timeOptions} for:item="option">
                        <option key={option.value} value={option.value}>{option.label}</option>
                    </template>
                </select>
            </div>
        </div>
        <div class="checkbox-section">
             <label class="custom-label-checkbox" style="color: white;">
                <input type="checkbox" id="agreement" name="agreement" checked={agreement} onchange={handleChange} style="font-size:15px">
                I agree to be contacted by Mahindra & Mahindra and associates regarding my interest via phone call, WhatsApp or any other medium. I also agree to website's T&C & Privacy Policy.
            </label>
        </div>
        <div class="button-section">
            <button onclick={handleSubmit} class="slds-button slds-button_brand">Confirm & Proceed</button>
        </div>
        <div class="button-section">
            <button onclick={handleClose} class="slds-button slds-button_neutral">Close Page</button>
        </div>
    </div>
</template>
