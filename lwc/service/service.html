        <nav class="nav">

              <li><a href="#">About Us</a></li>

                <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DIR000001Ka4w" method="POST">

                <h2 class="section-title">Service Details</h2>

                    <lightning-combobox name="model" label="Model" class="form-item" options={modelOptions} ></lightning-combobox>
                </div>
                <div class="form-row">
                    <lightning-input type="text" label="Registration No." class="form-item" ></lightning-input>
                    <lightning-textarea label="Description" name="description" class="form-item" ></lightning-textarea>
                </div>
                <div class="form-row">
