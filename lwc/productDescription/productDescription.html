<template if:true={proInf}>
    <div class="container">
        <div class="text-section">
            <template for:each={productInfo} for:item="product">

                <h1 key={product.id}>The New {product.Product2.Name}</h1>
                <p key={product.id}>  
                               {product.Product2.Description}     
                </p>
            </template>
            <div class="buttons" >
                <button class="book-now">Book Now</button>
                <button class="test-drive">Schedule a Test Drive</button>
            </div>
        </div>
        <div class="image-section" >
            
            <img src={carImageUrl} alt="Car Image" class="car-image">
            <div class="color-options">
                <h1>${carImageUrl}</h1>
                <button class="color-circle" style="background-color: #8B7355;" data-color="brown" onclick={handleColor} ></button>
                <button class="color-circle" style="background-color: #FFFFFF;" data-color="white" onclick={handleColor}></button>
                <button class="color-circle" style="background-color: #1E3A5F;" data-color="blue"  onclick={handleColor}></button>
                <button class="color-circle" style="background-color: #000000;"  data-color="black" onclick={handleColor}></button>
            </div>
        </div>


    </div>
    <template if:true={productInfo}>
        <div class="car-features">
            <template for:each={productInfo} for:item="carInfo">
                <div key={carInfo.Id} class="info-items">
                    <!-- <strong>Mileage:</strong> {carInfo.Product2.Name}<br> -->
                    <div class="info-item"><strong>Mileage:</strong>{carInfo.Product2.Mileage__c} km/l</div>
                    <div class="info-item"><strong>Price:</strong> {carInfo.UnitPrice}</div>
                    <div class="info-item"><strong>Type:</strong> Automatic</div>
                    <strong>Price:</strong> <br>
                    
                    
                </div>
            </template>
        </div>
    </template>
