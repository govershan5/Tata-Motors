<template if:true={loginS}>
	<template if:true={login}>
		<section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open centered-containerG">
			<div class="slds-modal__container">
				<!-- Modal/Popup Header -->
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={loginToNormal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
					<h2 class="slds-text-heading_medium">Login</h2>
				</header>
				<!-- <lightning-card title="Login" class="slds-card_custom"> -->
				<div class="slds-modal__content slds-p-around_medium">
					<lightning-input label="Email" type="email" value={email} onchange={handleInputChange1}
						class="input-field"></lightning-input>
					<lightning-input label="Password" type="password" value={password} onchange={handleInputChange1}
						class="input-field"></lightning-input>

					<p class="error">{error}</p>
				</div>
				<!-- </lightning-card> -->
				<footer class="slds-modal__footer">
					<lightning-button label="Login" onclick={handleLogin} variant="brand" class="slds-m-top_medium">
					</lightning-button>
					<lightning-button label="Sign up" onclick={signFuns} variant="brand" class="slds-m-top_medium">
					</lightning-button>
					<!-- <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
					<lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button> -->
				</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
	<template if:true={signUp}>
		<section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open centered-containerG">
			<div class="slds-modal__container">
				<!-- Modal/Popup Header -->
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeSignUp}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
					<h2 class="slds-text-heading_medium">Sign Up</h2>
				</header>
				<!-- <lightning-card title="Sign Up"> -->
				<div class="slds-modal__content slds-p-around_medium">
					<lightning-input label="Name" value={name} onchange={handleInputChangeSign} data-id="name" required>
					</lightning-input>
					<lightning-input label="Phone" type="tel" value={phone} onchange={handleInputChangeSign} data-id="phone"
						required></lightning-input>
					<lightning-combobox label="Gender" value={gender} options={genderOptions}
						onchange={handleInputChangeSign} data-id="gender"></lightning-combobox>
					<lightning-input label="Age" type="number" value={age} onchange={handleInputChangeSign} data-id="age"
						required></lightning-input>
					<lightning-input label="Email" type="email" value={email} onchange={handleInputChangeSign}
						data-id="email" required></lightning-input>
					<lightning-input label="Password" type="password" value={password} onchange={handleInputChangeSign}
						data-id="password" required></lightning-input>
					<lightning-input label="Confirm Password" type="password" value={confirmPassword}
						onchange={handleInputChangeSign} data-id="confirmPassword" required></lightning-input>


				</div>
				<!-- </lightning-card> -->
				<footer class="slds-modal__footer">
					<lightning-button label="Submit" onclick={handleSubmitSign} variant="brand"></lightning-button>
					<!-- <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
					<lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button> -->
				</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
